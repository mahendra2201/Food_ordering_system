<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Failed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/failure.css') }}">
</head>
<body>
    <header class="header">
        <h1>Welcome, {{ name }}</h1>
    </header>
    <main class="transaction-page failed">
        <div class="transaction-message">
            <h1>Transaction Failed</h1>
            <p>We're sorry, but your payment could not be processed at this time. Please try again later or contact support.</p>
            <div class="button-container">
                <a href="/userhome?username={{ name }}" class="btn primary">Go to Home</a>
                <a href="/cart" class="btn secondary">Try Again</a>
            </div>
        </div>
    </main>
</body>
</html>
