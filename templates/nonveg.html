<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Vegetarian Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nonveg.css') }}">
</head>
<body>
    <main>
        <div>
            <h1>WELCOME   {{ name }} </h1>
        </div>
        <h1 class="title">Non-Vegetarian Menu</h1>

        <!-- Link to Vegetarian Menu on the right -->
        <div class="menu-link-container">
            <a href="/veg?username={{ name }}" class="menu-link">Vegetarian Menu</a>
        </div>

        <!-- Non-Vegetarian Menu Items -->
        <div class="menu-items">
            {% for item in items %}
            <div class="item">
                <img src="{{ item.image_url }}" alt="{{ item.name }}">
                <h3>{{ item.name }}</h3>
                <p>{{ item.price }}/-</p>
                <div class="quantity-container">
                    <input type="hidden" name="fooditem" value={{item.name}}>
                    <input type="hidden" name="price" value={{item.price}}>
                    <label for="quantity-{{ loop.index }}">Quantity:</label>
                    <input type="number" id="quantity-{{ loop.index }}" min="1" max="10" value="1" class="quantity-input">
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
