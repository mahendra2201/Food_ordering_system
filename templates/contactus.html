<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Saha Foods</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/contactus.css')}}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Saha Foods</h1>
            </div>
            <!-- Navigation Links -->
            <div class="links">
                <a href="/aboutus">About Us</a>
                <a href="/policies">Our-Policies</a>
                <a href="/FAQS">FAQs</a>
                <a href="/home">Home</a>
            </div>
        </nav>
    </header>

    <section class="contact-us">
        <div class="contact-us-content">
            <h2>Contact Us</h2>
            <p>We are here to serve you with the best food experience. If you have any questions, feedback, or special requests, feel free to reach out to us!</p>

            <form action="/contactus" method="POST" class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Saha Foods. All rights reserved. | Follow us on 
            <a href="https://facebook.com" target="_blank">Facebook</a>, 
            <a href="https://instagram.com" target="_blank">Instagram</a>, and 
            <a href="https://twitter.com" target="_blank">Twitter</a>.
        </p>
    </footer>
</body>
</html>
