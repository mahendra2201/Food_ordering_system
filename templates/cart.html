<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
</head>
<body>
    <header>
        <nav class="header-nav">
            <div class="logo">
                <h1>Welcome {{ name }}</h1>
                <h1>Saha Foods</h1>
            </div>
            <div class="navbar">
                <a href="/menu?username={{name}}">Menu</a>
                <a href="/orders?username={{name}}">name</a>
                <a href="/aboutus">About Us</a>
                <a href="/contactus">Contact Us</a>
                <a href="/policies">Our Policies</a>
                <a href="/FAQS">FAQs</a>
                <a href="/logout">Logout</a>
            </div>
        </nav>
    </header>

    <main class="cart-page">
        <h2>Your Cart</h2>
        <div class="cart-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Food Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="total-label">Grand Total:</td>
                        <td class="total-value">{{ grand_total }}</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="checkout">
            <button class="pay-now" id="rzp-button1">Pay Now</button>
        </div>
    </main>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var options = {
                "key": "rzp_test_9Tl8MfHxRWZu0z",
                "amount": "{{ order.amount }}",
                "currency": "INR",
                "name": "Saha Foods",
                "order_id": "{{ order.id }}",
                "description": "Your order at Saha Foods",
                "handler": function (response) {
                    var form = document.createElement('form');
                    form.method = "POST";
                    form.action = "/sucess?username={{name}}";
                    form.innerHTML = `
                        <input type="hidden" name="razorpay_payment_id" value="${response.razorpay_payment_id}">
                        <input type="hidden" name="razorpay_order_id" value="${response.razorpay_order_id}">
                        <input type="hidden" name="razorpay_signature" value="${response.razorpay_signature}">
                    `;
                    document.body.appendChild(form);
                    form.submit();
                },
                "prefill": {
                    "name": "{{ name }}",
                    "email": "mannem.mahendra2201@gmail.com",
                    "contact": "+91 9989564329"
                },
                "theme": {
                    "color": "#FF6347"
                },
                "modal": {
                    "ondismiss": function () {
                        alert("Payment process was canceled. Please try again.");
                    }
                }
            };
            var rzp1 = new Razorpay(options);
            document.getElementById('rzp-button1').onclick = function (e) {
                rzp1.open();
                e.preventDefault();
            };
        });
    </script>

    <footer>
        <p>&copy; 2024 Saha Foods. All rights reserved.</p>
    </footer>
</body>
</html>
